<md-tabs flex layout-fill>
    <md-tab label="项目预算">
        <md-tab-content layout-fill layout="column">
            <div layout="row" class="xd_tool_bar">
                <md-button class="md-primary md-raised" ng-click="delBudget()" ng-disabled="budgetGrid.selection.getSelectedRows().length<1" ng-if="allow(28)">删除预算</md-button>
            </div>
            <div ui-grid="budgetGrid" ui-grid-pagination ui-grid-selection ui-grid-auto-resize class="max_height3"></div>
        </md-tab-content>
    </md-tab>
    <md-tab label="预算导入">
        <md-tab-content layout-fill layout="column" ng-controller="ProjectCtrl">
            <div layout="row" class="xd_tool_bar">
                <lf-ng-md-file-input class="upload_file" aria-label="fileupload" lf-files='importFile' lf-placeholder="选择Excel文件上传" lf-browse-label="选择文件" lf-mimetype="application/msexcel" lf-totalsize="5MB" progress> </lf-ng-md-file-input>
                <md-button class="md-primary md-raised" ng-click="uploadFile()" ng-disabled="importFile.length < 1 || projectGrid.selection.getSelectedRows().length !== 1" ng-if="allow(29)">导入</md-button>
            </div>
            <div ui-grid="projectGrid" ui-grid-pagination ui-grid-selection class="max_height3"></div>
        </md-tab-content>
    </md-tab>
</md-tabs>
