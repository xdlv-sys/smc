<div layout="row">
    <md-input-container flex>
        <label>货物或应税劳务、服务名称</label>
        <input ng-model="modal.data.name" type="text" ng-readonly="!modal.add" required>
    </md-input-container>

    <md-autocomplete flex 
          md-selected-item="modal.data.supplier"
          md-search-text="searchForSupplier"
          md-items="item in querySupplier(searchForSupplier)"
          md-item-text="item.name"
          md-min-length="0"
          md-floating-label="供应商" required>
        <md-item-template>
          <span md-highlight-text="searchForSupplier" md-highlight-flags="^i">{{item.name}}</span>
        </md-item-template>
        <!-- <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found> -->
      </md-autocomplete>

    <md-input-container>
        <label>采购时间</label>
        <md-datepicker ng-model="modal.data.belong" required xd-date ng-readonly="!modal.add"></md-datepicker>
    </md-input-container>
</div>
<div layout="row">
    <md-autocomplete flex 
          md-selected-item="modal.data.project"
          md-search-text="searchForPorject"
          md-items="item in queryPorject(searchForPorject)"
          md-item-text="item.name"
          md-min-length="0"
          md-floating-label="项目">
        <md-item-template>
          <span md-highlight-text="searchForPorject" md-highlight-flags="^i">{{item.name}}</span>
        </md-item-template>
        <!-- <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found> -->
      </md-autocomplete>
    <md-input-container flex>
        <label>部门</label>
        <md-select ng-model="modal.data.dept" ng-disabled="!modal.add" required>
            <md-option ng-repeat="n in depts" ng-value="n.id">{{n.name}}</md-option>
        </md-select>
    </md-input-container>
    <md-input-container flex>
        <label>供应商类别</label>
        <md-select flex ng-model="modal.data.supplierType" ng-disabled="!modal.add" required>
            <md-option ng-repeat="n in modal.identities" ng-value="n.index">{{n.value}}</md-option>
        </md-select>
    </md-input-container>
</div>
<div layout="row">
    <md-input-container flex>
        <label>商品或服务分类</label>
        <md-select flex ng-model="modal.data.serviceType" required>
            <md-option ng-repeat="n in modal.supplierTypes" ng-value="n.id">{{n.name}}</md-option>
        </md-select>
    </md-input-container>
    <md-input-container flex>
        <label>商品或服务子类</label>
        <md-select flex ng-model="modal.data.serviceSubType" required>
            <md-option ng-repeat="n in modal.supplierSubTypes" ng-value="n.id">{{n.name}}</md-option>
        </md-select>
    </md-input-container>
    <md-input-container flex>
        <label>规格型号</label>
        <input ng-model="modal.data.productModel" type="text" ng-readonly="!modal.add" required>
    </md-input-container>
</div>
<div layout="row">
    <md-input-container flex>
        <label>计量单位</label>
        <md-select flex ng-model="modal.data.productUnit" ng-disabled="!modal.add" required>
            <md-option ng-repeat="n in modal.countUnits" ng-value="n.index">{{n.value}}</md-option>
        </md-select required>
    </md-input-container>

    <md-input-container flex>
        <label>不含税单价</label>
        <input ng-model="modal.data.price" type="number" ng-readonly="!modal.add" required>
    </md-input-container>
    <md-input-container flex>
        <label>数量</label>
        <input type="number" ng-model="modal.data.productCount" ng-readonly="!modal.add" required>
    </md-input-container>
</div>
<div layout="row">
    <md-input-container flex>
        <label>税率</label>
        <input ng-model="modal.data.rate" type="number" required>
    </md-input-container>
    <md-input-container flex>
        <label>不含税金额</label>
        <input type="number" ng-model="modal.data.unTaxCount" readonly required>
    </md-input-container>
    <md-input-container flex>
        <label>税额</label>
        <input ng-model="modal.data.rateCount" type="number" readonly required>
    </md-input-container>
    <md-input-container flex>
        <label>价税合计金额</label>
        <input ng-model="modal.data.total" type="number" readonly required>
    </md-input-container>
</div>
