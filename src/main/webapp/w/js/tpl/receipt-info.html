<div layout="row">
    <md-input-container flex>
        <label>项目名称</label>
        <input ng-model="modal.data.project.name" type="text" required readonly>
    </md-input-container>
</div>
<div layout="row">
   <md-input-container flex>
        <label>本月回款额</label>
        <input ng-model="modal.data.count" type="number" required>
    </md-input-container>
    <md-input-container>
        <label>所属年月</label>
        <md-datepicker ng-model="modal.data.belong" required xd-date ng-readonly="!modal.add" md-date-filter="modal.from.onlyTheFirstDayPredicate"></md-datepicker>
    </md-input-container>
</div>
