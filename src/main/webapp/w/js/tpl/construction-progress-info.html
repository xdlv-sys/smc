<div layout="row">
    <md-input-container flex>
        <label>项目名称</label>
        <input ng-model="modal.projectName" type="text" required readonly>
    </md-input-container>
</div>
<div layout="row">
    <md-input-container flex>
        <label>施工面积</label>
        <input ng-model="modal.data.area" type="text" required>
    </md-input-container>
    <md-input-container>
        <label>所属年月</label>
        <md-datepicker ng-model="modal.data.belong" required xd-date ng-readonly="!modal.add" md-mode="month" md-date-locale="modal.monthFormat"></md-datepicker>
    </md-input-container>
</div>
<div layout="row">
    <md-input-container flex>
        <label>本月完工</label>
        <input ng-model="modal.data.finished" type="text" required>
    </md-input-container>
</div>
