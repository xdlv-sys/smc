    <md-content layout="column" style="overflow:hidden;">
        <div layout="row">
            <md-input-container flex>
                <label>用户名</label>
                <input ng-model="user.name" type="text">
            </md-input-container>
            <md-input-container flex>
                <md-datepicker ng-model="user.birthday" md-placeholder="出身日期"></md-datepicker>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <md-select ng-model="user.sex">
                    <label>性别</label>
                    <md-option ng-value="1">男</md-option>
                    <md-option ng-value="0">女</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex>
                <md-datepicker ng-model="user.entryTime" md-placeholder="入职时间"></md-datepicker>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>手机号码</label>
                <input ng-model="user.mobile" type="text">
            </md-input-container>
            <md-input-container flex>
                <label>固定电话</label>
                <input ng-model="user.phone" type="text">
            </md-input-container>
        </div>
        <div layout="row">
            <md-select flex placeholder="部门" ng-model="user.dept">
                <md-option ng-value="1">部门1</md-option>
                <md-option ng-value="2">部门2</md-option>
            </md-select>
            <md-select flex placeholder="角色" ng-model="user.role">
                <md-option ng-value="1">角色1</md-option>
                <md-option ng-value="2">角色2</md-option>
            </md-select>
        </div>
    </md-content>
</body>
