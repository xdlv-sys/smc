<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="js/cache/angular-material.css" />
    <script type="text/javascript" src="js/cache/angular.js"></script>
    <script type="text/javascript" src="js/cache/angular-animate.js"></script>
    <script type="text/javascript" src="js/cache/angular-material.js"></script>
    <script type="text/javascript" src="js/cache/angular-aria.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-router/1.0.0-beta.3/angular-ui-router.min.js"></script>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body ng-app="formApp">
 
   <li ui-sref-active="active"><a ui-sref="form">Form</a></li>
   <li ui-sref-active="active"><a ui-sref="profile">form.profile</a></li>


    <div class="container">
 
        <!-- views will be injected here -->
        <div ui-view></div>
 
    </div>
 <script type="text/javascript">
     angular.module('formApp', ['ngAnimate', 'ui.router'])
 
// configuring our routes 
// =============================================================================
.config(function($stateProvider, $urlRouterProvider) {
     alert('dd');
    $stateProvider
     
        // route to show our basic form (/form)
        .state('form', {
            url: '/form',
            templateUrl: 'form.html',
            controller: 'formController'
        })
         
        // nested states 
        // each of these sections will have their own view
        // url will be nested (/form/profile)
        .state('profile', {
            url: '/profile',
            templateUrl: 'form-profile.html'
        })
         
        // url will be /form/interests
        .state('form.interests', {
            url: '/interests',
            templateUrl: 'form-interests.html'
        })
         
        // url will be /form/payment
        .state('form.payment', {
            url: '/payment',
            templateUrl: 'form-payment.html'
        });
         
    // catch all route
    // send users to the form page 
    $urlRouterProvider.otherwise('/form');
})
 
// our controller for the form
// =============================================================================
.controller('formController', function($scope) {
     
    // we will store all of our form data in this object
    $scope.formData = {};
    $scope.name = 'nmdgb';
     
    // function to process the form
    $scope.processForm = function() {
        alert('awesome!');
    };
     
});
 </script>
</body>
</html>
