<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>增值税管理平台</title>
    <link rel="stylesheet" href="js/cache/angular-material.css" />
    <script type="text/javascript" src="js/cache/angular.js"></script>
    <script type="text/javascript" src="js/cache/angular-animate.js"></script>
    <script type="text/javascript" src="js/cache/angular-material.js"></script>
    <script type="text/javascript" src="js/cache/angular-aria.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="taxApp" ng-controller="taxController">
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button" hide-gt-sm ng-click="toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>
    <div flex layout="row">
        <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="toggleList()">
            menu
            <br>
            <br>
            <br>
            <br>
            <br>
        </md-sidenav>
        <md-content flex id="content">
            content
        </md-content>
    </div>
</body>

</html>
